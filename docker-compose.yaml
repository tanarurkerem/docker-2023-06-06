services:
  adminer:
    image: adminer
    ports:
      - 127.0.0.1:80:8080
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: secret
    volumes:
      - data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d
  web:
    build: ./web
    ports:
      - 127.0.0.1:8080:80
    environment:
      - NAME=Istvan
volumes:
  data: